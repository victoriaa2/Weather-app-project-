<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>

  <link rel="stylesheet" href="src/style.css" />

  <title> Weather App </title>
</head>

<body>
  <div class="container">

    <br />
    <br />
    <br />
    <form id="search-form">

      <input type="search" placeholder="Enter a city.." required class="search-input" id="search-input" />

      <input type="submit" value="search" class="search-button" />

    </form>

    <br />
    <br />

    <p>
      Sunday, 13 June 2024 | Local Time 20:00pm
    </p>

    <br />
    <br />

    <h1 id="current-city">
      London, GB
    </h1>

    <br />
    <br />

    <span id="description"></span>

    <br />


    <div id="icon"></div>


    <div class="temputure-paragrath-one">
      <p></p>
    </div>

    <div id="temputure-paragrath-two">
      <p>
        °C
      </p>
    </div>

    <br />
    <br />

    <div class="temputure-paragrath-three">
      <p>
        Humidity: <span id="humidity">41%</span> Wind:
        <span id="wind-speed">2.06km/h</span>
      </p>
    </div>


    <br />
    <br />

    <hr />


    <script src="src/index.js"></script>

    <p class="footer-notes">
      Coded by

      <a href="https://github.com/victoriaa2" target="_blank">Victoria Adeleke</a>

      and

      <a href="https://dancing-daffodil-b8503c.netlify.app" target="_blank">hosted on Netlify</a>

    </p>


  </div>

</body>

</html>
